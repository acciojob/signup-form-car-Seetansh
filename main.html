<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h2>Sign up Form</h2>
	<form method="POST">
		
		<label for="name">Name:</label>
		<input type="text" id="name" placeholder="Name" required>
		<br><br>

		<label for="age">Email:</label>
		<input type="text" id="email" placeholder="Email" required>
		<br><br>

		<label for="gender">Gender:</label>
		<label><input type="radio" id="gender_m" name="gender" value="male" >Male</label>
		<label><input type="radio" id="gender_f" name="gender" value="female" >Female</label>
		<br><br>

		<label for="cars">Choose a car:</label>
		<select id="cars" name="cars" required>
		    <option value="" disabled selected>--Please choose an option--</option>
		    <option value="volvo">Volvo</option>
		    <option value="bmw">BMW</option>
		    <option value="audi">Audi</option>
		    <option value="mercedes">Mercedes</option>
		</select>
		<br><br>

		<label for="age">Age:</label>
		<input type="number" id="age" placeholder="Age" required>
		<br><br>

		<label for="dob">DOB:</label>
		<input type="date" id="dob" required>
		<br><br>

		<label for="tel">Phone Number:</label>
		<input type="tel" id="tel" placeholder="xxx-xxx-xxxx">
		<br><br>

		<label for="password">Password:</label>
		<input type="password" id="password" placeholder="Password" required>
		<br><br>

		<label for="tos">I agree to the TOS:</label>
		<input type="checkbox" id="tos" required>
		<br><br>

		<button type="submit">submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
